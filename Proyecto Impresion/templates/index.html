<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargador de Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }
        .custom-file-upload {
            background: #4a5568;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2 class="text-center mb-4">Cargador de Archivos</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="custom-file-upload">
                    <i class="bi bi-cloud-upload me-2"></i>Subir Archivo
                </button>
            </div>
        </form>

        <p class="text-muted mt-3 text-center">
            Formatos permitidos: PNG, JPG, PDF, DOCX<br>
            Tamaño máximo: 16MB
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
